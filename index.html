<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="logo">
        <img src="https://cdn.pixabay.com/photo/2015/10/31/12/54/google-1015751_960_720.png" alt="Google Search" width="400">
        <div class="input-search">
            <input type="text" />
        </div>
        <div class="btn-container">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>

        <!-- Language Selection below buttons -->
        <div class="language-selection">
            <span>Google offered in: </span>
            <a href="#">हिन्दी</a> | 
            <a href="#">বাংলা</a> | 
            <a href="#">తెలుగు</a> | 
            <a href="#">मराठी</a> | 
            <a href="#">தமிழ்</a> | 
            <a href="#">ગુજરાતી</a> | 
            <a href="#">ಕನ್ನಡ</a> | 
            <a href="#">മലയാളം</a> | 
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
        
        <!-- Dark/Light Mode Toggle with Sun and Moon -->
        <div class="mode-toggle">
            <button class="mode-btn" onclick="toggleMode()">
                <i id="mode-icon" class="fas fa-sun"></i> <!-- Sun icon by default -->
            </button>
        </div>
    </div>

    <!-- Footer Links (unchanged) -->
    <div class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-location">
            <span>India</span>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeIcon = document.getElementById('mode-icon');
            // Toggle between sun and moon icons
            if (document.body.classList.contains('dark-mode')) {
                modeIcon.classList.remove('fa-sun');
                modeIcon.classList.add('fa-moon');
            } else {
                modeIcon.classList.remove('fa-moon');
                modeIcon.classList.add('fa-sun');
            }
        }
    </script>
</body>

</html>
